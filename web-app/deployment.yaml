apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-web-app
  namespace: jambonz
  labels:
    app: laravel-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-web-app
  template:
    metadata:
      labels:
        app: laravel-web-app
    spec:
      containers:
        - name: laravel
          image: bitnami/laravel:10-debian-12
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_ENV
              value: production
            - name: APP_DEBUG
              value: 'false'
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jambonz-secrets
                  key: MYSQL_PASSWORD
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: laravel-source
              mountPath: /app
      volumes:
        - name: laravel-source
          hostPath:
            path: /home/tpl/laravel-devep
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-web-app
  namespace: jambonz
  labels:
    app: laravel-web-app
spec:
  selector:
    app: laravel-web-app
  ports:
    - name: http
      port: 5010
      targetPort: http
