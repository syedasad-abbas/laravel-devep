<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Call Provider Demo</title>
        <style>
            :root {
                color-scheme: dark;
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                background: radial-gradient(circle at top, #1b2940, #0b1120 70%);
                color: #f7fafc;
            }
            .card {
                width: min(480px, 90vw);
                background: rgba(255, 255, 255, 0.04);
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 16px;
                padding: 32px;
                backdrop-filter: blur(6px);
                text-align: center;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            }
            .card h1 {
                font-size: 1.8rem;
                margin: 0 0 1rem;
            }
            .pill {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                border-radius: 999px;
                padding: 0.35rem 0.9rem;
                background: rgba(72, 187, 120, 0.2);
                border: 1px solid rgba(72, 187, 120, 0.6);
                font-weight: 600;
                color: #68d28b;
                text-transform: uppercase;
                letter-spacing: 0.08em;
                font-size: 0.85rem;
            }
            .details {
                margin-top: 1.5rem;
                text-align: left;
                font-size: 0.95rem;
                line-height: 1.6;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
                padding-top: 1rem;
            }
            .details dt {
                font-weight: 600;
                color: #cbd5f5;
            }
            .details dd {
                margin: 0 0 0.6rem;
                color: #e2e8f0;
            }
            .footer-note {
                margin-top: 2rem;
                font-size: 0.85rem;
                color: #a0aec0;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <span class="pill">Demo call page</span>
            <h1>Provider endpoint reached</h1>
            <p>This page confirms the dashboard launched the external call window successfully.</p>
            <dl class="details">
                <dt>Dialed number</dt>
                <dd id="dialValue">—</dd>
                <dt>Call type</dt>
                <dd id="callTypeValue">—</dd>
                <dt>Timestamp</dt>
                <dd id="timestampValue">—</dd>
            </dl>
            <div class="footer-note">
                Replace this page with your provider’s WebRTC experience when ready.
            </div>
        </div>
        <script>
            const params = new URLSearchParams(window.location.search);
            document.getElementById('dialValue').textContent = params.get('dial') || 'not provided';
            document.getElementById('callTypeValue').textContent = params.get('call_type') || 'not specified';
            const ts = params.get('ts');
            document.getElementById('timestampValue').textContent = ts ? new Date(Number(ts)).toLocaleString() : '—';
        </script>
    </body>
</html>
